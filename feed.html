<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/8e9df6f424.js" crossorigin="anonymous"></script>
</head>
<title>Feed</title>
</head>

<body>
    <div class="container-fluid">
        <!-- Navbar: Header de la página-->
        <nav class="navbar d-flex justify-content-around navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <i class="fab fa-instagram"></i>
                Instagram
            </a>
            <form class="form-inline my-2 my-lg-0">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Button: Create a new post--> 
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                    Create a new post
                </button>

                 <!-- Modal: Create a new post-->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1"></label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                                </div>
                            </div>
                            <div class="modal-body">
                                <i class="fas fa-camera"></i>
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Icono de ajustes/opciones-->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-cog"></i>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Log out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </form>
        </nav>

         <!-- Cambio de página/modo --> 
        <nav aria-label="... ">
            <ul class="pagination pagination-sm justify-content-center p-2">
                <li class="page-item">
                    <a class="page-link" href="feed.html">
                        <i class="fas fa-th"></i>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="index.html">
                        <i class="fas fa-square"></i>
                    </a>
                </li>
            </ul>
        </nav>
        
         <!-- Fotos --> 
        <div class="container-fluid">
             
            <!-- Fila --> 
            <div class="row m-1">
                <div class="col">
                    <img src="https://i.picsum.photos/id/1/5616/3744.jpg" class="img-fluid" alt="Responsive image" style="object-fit: contain;">
                </div>

                <div class="col">
                    <img src="https://i.picsum.photos/id/1002/4312/2868.jpg" class="img-fluid" alt="Responsive image">
                </div>

                <div class="col">
                    <img src="https://i.picsum.photos/id/1037/5760/3840.jpg" class="img-fluid" alt="Responsive image">
                </div>
            </div>

            <!-- Fila --> 
            <div class="row m-1">
                <div class="col">
                    <img src="https://i.picsum.photos/id/1057/6016/4016.jpg" class="img-fluid" alt="Responsive image">
                </div>

                <div class="col">
                    <img src="https://i.picsum.photos/id/1060/5598/3732.jpg" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col">
                    <img src="https://i.picsum.photos/id/1067/5760/3840.jpg" class="img-fluid" alt="Responsive image">
                </div>
            </div>

            <!-- Fila --> 
            <div class="row m-1">
                <div class="col">
                    <img src="https://picsum.photos/id/1070/5472/3648" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col">
                    <img src="https://i.picsum.photos/id/1072/3872/2592.jpg" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col">
                    <img src="https://i.picsum.photos/id/1018/3914/2935.jpg" class="img-fluid" alt="Responsive image" style="object-fit: contain;">
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        </script>
</body>

</html>
